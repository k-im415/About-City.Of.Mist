  <h2>회색도시?</h2>
  <img src="city.jpg" width="50%">
  <p style="margin-top:40px;"><strong>회색도시 시리즈</strong>는 433에서 나온 모바일 <u>갓겜</u>이다. 「회색도시 for kakao」와 「회색도시2」로, 구글플레이와 애플스토어에서 다운받을 수 있다.</p>
  <p style="margin-top:30px;">시대를 잘 못 타고 태어난 비운의 게임. <br><a href="http://www.433.co.kr/" target="_blank" title="네시삼십삼분">답없는 회사</a>의 사정으로 인해 개발진을 해체하였으며 2018년 3월 전면무료화하였다.</p>
